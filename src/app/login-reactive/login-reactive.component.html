<mat-card class="login-page">
  <mat-card-title>Login (Reactive)</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" [formGroup]="form">

      <mat-form-field>

        <input matInput type="email" name="email"
               [formControl]="email"
               placeholder="Email">

      </mat-form-field>

      <mat-form-field>

        <input matInput
               [formControl]="password"
               type="password" placeholder="Password">

      </mat-form-field>

      <button mat-raised-button color="primary">
        Login
      </button>

    </form>

    <div class="form-val">
      Values: {{ form.value | json }}
    </div>

<!--    <div class="form-val">-->
<!--      Values after finished: {{ form.value | json }}-->
<!--    </div>-->

    <div class="form-val">
      Valid Form state: {{ form.valid | json }}
    </div>

  </mat-card-content>
</mat-card>
